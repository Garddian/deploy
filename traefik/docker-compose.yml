services:
  reverse-proxy:
    # The official v3 Traefik docker image
    image: traefik:v3.3
    # Enables the web UI and tells Traefik to listen to docker
    command:
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entryPoints.websecure.address=:443"
      - "--certificatesresolvers.myresolver.acme.dnschallenge=true"
      - "--certificatesresolvers.myresolver.acme.dnschallenge.entrypoint=web"
      - "--certificatesresolvers.myresolver.acme.email=sebastien.godard.89@gmail.com"
      - "--certificatesresolvers.myresolver.acme.storage=/letsencrypt/acme.json"
    environment:
      - OVH_ENDPOINT=ovh-eu
      #- OVH_APPLICATION_KEY=c8fea3163d9f8295
      #- OVH_APPLICATION_SECRET=712c9dc49333c1a555587cd344e05210
      - OVH_APPLICATION_KEY=bdf79cfd65e0e502
      - OVH_APPLICATION_SECRET=ad9c7e1543fdf466f5700011c0383340
      - OVH_CONSUMER_KEY=96ed93402fc5bae26826bb9d98898537
    ports:
      # The HTTP port
      - "80:80"
      - "443:443"
      # The Web UI (enabled by --api.insecure=true)
      - "8080:8080"
    volumes:
      # So that Traefik can listen to the Docker events
      - "/etc/letsencrypt:/letsencrypt"
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - "proxy"
  whoami:
    image: "traefik/whoami"
    container_name: "whoami"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.whoami.rule=Host(`*.ael.ovh`)"
      - "traefik.http.routers.whoami.entrypoints=web"
      - "traefik.http.routers.whoami.entrypoints=websecure"
      - "traefik.http.routers.whoami.tls.certresolver=myresolver"
networks:
  proxy:
    name: proxy